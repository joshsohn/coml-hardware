# Parameters for ACL large HX builds
# Kota Kondo Aug 24, 2021
#
spinup:
  time: 0.5        # time spent idling motors before takeoff
  thrust_gs: 0.2   # normalized thrust [g's] for idling (< 1)

# Vehicle parameters
mass: 1.562              # AUW of vehicle [kg]

safety:
  alt_limit: 4.0  # Alititude limit [m] before killing motors

# Control parameters
# Gains
Kp/xy: 15.0
Ki/xy: 3.0
Kd/xy: 6.0
Kp/z: 8.0
Ki/z: 2.0
Kd/z: 7.0

# Max allowable errors
maxPosErr/xy: 2.0
maxPosErr/z: 1.0
maxVelErr/xy: 3.0
maxVelErr/z: 3.0
